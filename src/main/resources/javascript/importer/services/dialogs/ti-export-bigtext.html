<md-dialog aria-label="Export project"  ng-cloak>
    <form>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input ng-model="bigtextDial.name">
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancel()" >
                Cancel
            </md-button>
            <md-button ng-disabled="!bigtextDial.name" ng-click="answer()" style="margin-right:20px;" >
                Export bigtext
            </md-button>
        </div>
    </form>
</md-dialog>
