<md-dialog aria-label="Export project"  ng-cloak>
    <form>
        <md-dialog-content style="max-width:800px;max-height:810px; ">
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Module</label>
                    <input ng-model="exportDial.module">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Version</label>
                    <input ng-model="exportDial.version">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Template name</label>
                    <input ng-model="exportDial.templateName">
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <md-button ng-click="cancel()" >
                Cancel
            </md-button>
            <md-button ng-click="answer()" style="margin-right:20px;" >
                Export
            </md-button>
        </div>
    </form>
</md-dialog>
