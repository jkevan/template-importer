<div class="layout-row flex">
    <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Template importer</h1>
        </md-toolbar>
        <ul>
            <li>
                <a href="#">snowboard project</a>
            </li>
        </ul>
    </md-sidenav>
    <md-content class="layout-padding flex">
        <iframe ng-src="{{ctx.projectUrl}}" style="width: 100%; display: block; border: none;" ti-iframe-onload="iframeLoadedCallBack"></iframe>
    </md-content>
</div>

<md-menu>
    <ti-catch-open-menu ti-open-menu="$mdOpenMenu()" ti-model="ctx.openMenuFct" md-menu-origin class="testkevan" ng-style="{left: ctx.ctxMenuPosition.left, top: ctx.ctxMenuPosition.top}"></ti-catch-open-menu>
    <md-menu-content width="4">
        <md-menu-item>
            <md-button ng-click="exportAsArea($event)">
                Export as area
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
